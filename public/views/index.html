<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Train Lookup</title>
</head>
<body>
    <div class="icon">
        <img width="512px" height="512px" src="../img/icon.svg">
    </div>
    <div class="container">
        <div class="headerText">
            Train Lookup
        </div>

        <div class="box">
            <form class="search">
                From
                <input name="from" type="text" placeholder="Kraków Główny">
                To
                <input name="to" type="text" placeholder="Warszawa Centralna">
                Departure date
                <input name="date" type="date" value="05.12.2022" onfocus="(this.type='date')" onblur="(this.type='text')">
                Departure time
                <input name="time" type="time" value="12:12">
                <button>submit</button>
            </form>
        </div>

        <div class="suggestionText">
            <a href="register.html">Don't have an account? Register!</a>
        </div>
    </div>
</body>
